<link rel="stylesheet" href="/assets/fa/css/font-awesome.min.css" />
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a
    class="navbar-brand"
    style="font-family: Bahnschrift; padding: 10px"
    href="#"
    >With You</a
  >
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNavAltMarkup"
    aria-controls="navbarNavAltMarkup"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="topnav-right d-flex">
      <div class="navbar-nav ml-auto">
        <a
          class="nav-item nav-link"
          routerLink="/userprofile"
          routerLinkActive="active"
          style="font-family: Bahnschrift"
          >Profile</a
        >
        <a
          class="nav-item nav-link"
          routerLink="/login"
          (click)="logout()"
          style="font-family: Bahnschrift"
          >Logout</a
        >
      </div>
    </div>
  </div>
</nav>
<div class="body">
  <div class="container container-fluid">
    <div class="map-container d-flex justify-content-center align-items-center">
      <div class="inside">
        <div class="d-flex flex-column align-items-center">
          <div
            class="sos-button d-flex align-items-center justify-content-center"
            (click)="sendSOS()"
          >
            <h4
              class="text-center font-weight-bold"
              style="font-family: Bahnschrift"
            >
              SOS
            </h4>
          </div>
        </div>
      </div>
    </div>
    <div class="cards">
      <div class="row">
        <div class="col-md mb-3">
          <div class="feature card p-4 d-flex flex-row" (click)="fakeCall()">
            <div style="font-family: Bahnschrift">
              <h3>Call me now</h3>
              <p class="description">Get a call to your number</p>
            </div>
            <div></div>
          </div>
        </div>
        <div class="col-md mb-3">
          <div class="feature card p-4 d-flex flex-row">
            <div style="font-family: Bahnschrift">
              <h3>Share My Location</h3>
              <p class="description">Share my location with my contacts</p>
            </div>
            <div>
              <i class="fa map-marker-alt" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
