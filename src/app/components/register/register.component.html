<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/fa/css/font-awesome.min.css" />
    <title>HTF</title>
  </head>

  <body>
    <!-- Navbar-->
    <header class="header">
      <nav class="navbar navbar-expand-lg navbar-light py-3">
        <div class="container">
          <!-- Navbar Brand -->
          <a href="#" class="navbar-brand">
            <img
              src="https://bootstrapious.com/i/snippets/sn-registeration/logo.svg"
              alt="logo"
              width="150"
            />
          </a>
        </div>
      </nav>
    </header>

    <div class="container container-fluid">
      <div class="row py-5 mt-4 align-items-center">
        <!-- Registeration Form -->
        <div class="col-5 mx-auto">
          <form>
            <div id="pg1" [style.display]="isShown ? 'block' : 'none'">
              <div class="form-row">
                <div class="col-lg-6 mb-4">
                  <!--First name-->
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span
                        class="
                          input-group-text
                          bg-white
                          px-4
                          border-md border-right-0
                        "
                      >
                        <i class="fa fa-user text-muted"></i>
                      </span>
                    </div>
                    <input
                      id="firstName"
                      type="text"
                      name="firstname"
                      placeholder="First Name"
                      class="form-control bg-white border-left-0 border-md"
                      #firstname
                    />
                  </div>
                </div>
                <!-- Last Name -->
                <div class="col-lg-6 mb-4">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span
                        class="
                          input-group-text
                          bg-white
                          px-4
                          border-md border-right-0
                        "
                      >
                        <i class="fa fa-user text-muted"></i>
                      </span>
                    </div>
                    <input
                      id="lastName"
                      type="text"
                      name="lastname"
                      placeholder="Last Name"
                      class="form-control bg-white border-left-0 border-md"
                      #lastname
                    />
                  </div>
                </div>
              </div>

              <!-- Phone Number -->
              <div class="form-row">
                <div class="input-group col-lg-12 mb-4">
                  <div class="input-group-prepend">
                    <span
                      class="
                        input-group-text
                        bg-white
                        px-4
                        border-md border-right-0
                      "
                    >
                      <i class="fa fa-phone-square text-muted"></i>
                    </span>
                  </div>
                  <input
                    id="phoneNumber"
                    type="tel"
                    name="phone"
                    value="{{ phno_id }}"
                    placeholder="Phone Number"
                    class="form-control bg-white border-md border-left-0 pl-3"
                  />
                </div>
              </div>

              <!-- Email Address -->
              <div class="form-row">
                <div class="input-group col-lg-12 mb-4">
                  <div class="input-group-prepend">
                    <span
                      class="
                        input-group-text
                        bg-white
                        px-4
                        border-md border-right-0
                      "
                    >
                      <i class="fa fa-envelope text-muted"></i>
                    </span>
                  </div>
                  <input
                    id="email"
                    type="email"
                    name="email"
                    placeholder="Email Address"
                    class="form-control bg-white border-left-0 border-md"
                    #email
                  />
                </div>
              </div>

              <!--Next Button-->
              <div class="form-row">
                <div class="form-group col-lg-12 mx-auto mb-0">
                  <button
                    class="btn btn-primary btn-block py-2"
                    (click)="toggleShow()"
                  >
                    Next
                  </button>
                  <span class="font-weight-bold"></span>
                </div>
              </div>
            </div>
            <div id="pg2" [style.display]="isShown2 ? 'block' : 'none'">
              <!-- Contact 1 -->
              <div class="form-row">
                <div class="form-group col">
                  <label for="inputCity">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="inputCity"
                    #name1
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col">
                  <label for="inputZip">Email</label>
                  <input
                    type="text"
                    class="form-control"
                    id="inputZip"
                    #email1
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity">Phone No</label>
                  <input type="text" class="form-control" id="inputCity" #ph1 />
                </div>
                <div class="form-group col-md-6">
                  <label for="inputZip">Relationship</label>
                  <input type="text" class="form-control" id="inputZip" #rln1 />
                </div>
              </div>
              <hr />
              <!-- Contact 2 -->
              <div class="form-row">
                <div class="form-group col">
                  <label for="inputCity">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="inputCity"
                    #name2
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col">
                  <label for="inputZip">Email</label>
                  <input
                    type="text"
                    class="form-control"
                    id="inputZip"
                    #email2
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col">
                  <label for="inputCity">Phone No</label>
                  <input type="text" class="form-control" id="inputCity" #ph2 />
                </div>
                <div class="form-group col">
                  <label for="inputZip">Relationship</label>
                  <input type="text" class="form-control" id="inputZip" #rln2 />
                </div>
              </div>
              <hr />
              <!-- Contact 3 -->
              <div class="form-row">
                <div class="form-group col">
                  <label for="inputCity">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="inputCity"
                    #name3
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col">
                  <label for="inputZip">Email</label>
                  <input
                    type="text"
                    class="form-control"
                    id="inputZip"
                    #email3
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col">
                  <label for="inputCity">Phone No</label>
                  <input type="text" class="form-control" id="inputCity" #ph3 />
                </div>
                <div class="form-group col">
                  <label for="inputZip">Relationship</label>
                  <input type="text" class="form-control" id="inputZip" #rln3 />
                </div>
              </div>
              <div class="form-row mx-auto mb-0">
                <div class="col-md-6">
                  <button
                    class="btn btn-primary btn-block py-2"
                    (click)="toggleShow()"
                  >
                    Go Back
                  </button>
                </div>
                <div class="col-md-6">
                  <button
                    class="btn btn-primary btn-block py-2"
                    (click)="
                      register(
                        firstname.value,
                        lastname.value,
                        email.value,
                        name1.value,
                        name2.value,
                        name3.value,
                        ph1.value,
                        ph2.value,
                        ph3.value,
                        email1.value,
                        email2.value,
                        email3.value,
                        rln1.value,
                        rln2.value,
                        rln3.value
                      )
                    "
                  >
                    Register
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
